<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: grab;
            transition: all 0.3s ease;
            background: #f8f9fa;
            user-select: none;
        }

        .note-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .note-item.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .note-item.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.08);
        }

        .notes-list.drag-disabled .note-item {
            cursor: pointer;
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search notes...">
                <button class="new-note-btn" id="newNoteBtn">‚ú® New Note</button>
                
                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor">
                <div class="editor-header">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div class="editor-actions" id="editorActions" style="display: none;">
                        <select id="translateLang" class="form-input" style="padding:6px 10px; height:36px;">
                            <option value="chinese">Chinese</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                            <option value="japanese">Japanese</option>
                            <option value="korean">Korean</option>
                            <option value="arabic">Arabic</option>
                        </select>
                        <button class="btn" id="translateBtn" title="Translate this note">üåê Translate</button>
                        <button class="btn btn-save" id="saveBtn">üíæ Save</button>
                        <button class="btn btn-delete" id="deleteBtn">üóëÔ∏è Delete</button>
                    </div>
                </div>

                <div id="messageArea"></div>

                <div id="editorForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                    </div>
                </div>

                <div class="empty-state" id="emptyState">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this.draggedNoteId = null;
                this.searchQuery = '';
                this.orderSaveTimeout = null;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
                document.getElementById('translateBtn').addEventListener('click', () => this.translateCurrentNote());
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                    this.notes = await response.json();
                    this.sortNotesByPosition();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            sortNotesByPosition() {
                this.notes.sort((a, b) => {
                    const posA = Number.isInteger(a.position) ? a.position : Number.MAX_SAFE_INTEGER;
                    const posB = Number.isInteger(b.position) ? b.position : Number.MAX_SAFE_INTEGER;
                    if (posA === posB) {
                        const dateA = a.updated_at ? new Date(a.updated_at).getTime() : 0;
                        const dateB = b.updated_at ? new Date(b.updated_at).getTime() : 0;
                        return dateB - dateA;
                    }
                    return posA - posB;
                });
            }

            renderNotesList(notesToRender = this.notes) {
                const notesList = document.getElementById('notesList');
                const dragEnabled = this.searchQuery.trim() === '' && notesToRender === this.notes;
                
                if (notesToRender.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    notesList.classList.remove('drag-disabled');
                    return;
                }

                notesList.classList.toggle('drag-disabled', !dragEnabled);

                notesList.innerHTML = notesToRender.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" draggable="${dragEnabled}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');

                if (dragEnabled) {
                    const noteItems = notesList.querySelectorAll('.note-item');
                    noteItems.forEach(item => {
                        const noteId = parseInt(item.dataset.noteId, 10);
                        item.addEventListener('dragstart', (event) => this.handleDragStart(event, noteId));
                        item.addEventListener('dragover', (event) => this.handleDragOver(event));
                        item.addEventListener('drop', (event) => this.handleDrop(event, noteId));
                        item.addEventListener('dragleave', (event) => this.handleDragLeave(event));
                        item.addEventListener('dragend', () => this.handleDragEnd());
                    });
                }
            }

            handleDragStart(event, noteId) {
                this.draggedNoteId = noteId;
                event.dataTransfer.effectAllowed = 'move';
                event.dataTransfer.setData('text/plain', String(noteId));
                event.currentTarget.classList.add('dragging');
            }

            handleDragOver(event) {
                event.preventDefault();
                event.dataTransfer.dropEffect = 'move';
                event.currentTarget.classList.add('drag-over');
            }

            async handleDrop(event, targetNoteId) {
                event.preventDefault();
                event.currentTarget.classList.remove('drag-over');

                const draggedId = this.draggedNoteId;
                if (draggedId === null || draggedId === targetNoteId) {
                    this.handleDragEnd();
                    return;
                }

                const draggedIndex = this.notes.findIndex(n => n.id === draggedId);
                const targetExists = this.notes.some(n => n.id === targetNoteId);
                if (draggedIndex === -1 || !targetExists) {
                    this.handleDragEnd();
                    return;
                }

                const [movedNote] = this.notes.splice(draggedIndex, 1);
                const targetIndexAfterRemoval = this.notes.findIndex(n => n.id === targetNoteId);
                const rect = event.currentTarget.getBoundingClientRect();
                const shouldInsertAfter = (event.clientY - rect.top) > rect.height / 2;
                const insertIndex = shouldInsertAfter ? targetIndexAfterRemoval + 1 : targetIndexAfterRemoval;

                this.notes.splice(insertIndex, 0, movedNote);
                this.updatePositionsAfterReorder();
                this.sortNotesByPosition();
                this.renderNotesList();
                this.persistNoteOrder();
                this.handleDragEnd();
            }

            handleDragLeave(event) {
                event.currentTarget.classList.remove('drag-over');
            }

            handleDragEnd() {
                this.draggedNoteId = null;
                document.querySelectorAll('.note-item.dragging, .note-item.drag-over').forEach(item => {
                    item.classList.remove('dragging', 'drag-over');
                });
            }

            updatePositionsAfterReorder() {
                this.notes.forEach((note, index) => {
                    note.position = index;
                });
            }

            persistNoteOrder() {
                clearTimeout(this.orderSaveTimeout);
                this.orderSaveTimeout = setTimeout(async () => {
                    const order = this.notes.map(note => note.id);
                    try {
                        const response = await fetch('/api/notes/reorder', {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ order })
                        });
                        if (!response.ok) {
                            throw new Error('Failed to save new order');
                        }
                    } catch (error) {
                        this.showMessage(`Error saving order: ${error.message}`, 'error');
                    }
                }, 300);
            }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                
                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const noteData = {
                        title: title || 'Untitled',
                        content: content
                    };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.push(savedNote);
                    }
                    
                    this.sortNotesByPosition();
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async translateCurrentNote() {
                if (!this.currentNote || !this.currentNote.id) {
                    this.showMessage('Please save the note before translating', 'error');
                    return;
                }

                const target = document.getElementById('translateLang').value;
                this.showMessage('Translating note...', 'loading');

                try {
                    const resp = await fetch(`/api/notes/${this.currentNote.id}/translate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ target_language: target })
                    });

                    if (!resp.ok) throw new Error('Translation failed');
                    const data = await resp.json();

                    // Show translated title and content in editor (user can review and save)
                    document.getElementById('noteTitle').value = data.translated_title || '';
                    document.getElementById('noteContent').value = data.translated_content || '';
                    this.currentNote.title = data.translated_title || this.currentNote.title;
                    this.currentNote.content = data.translated_content || this.currentNote.content;
                    document.getElementById('editorTitle').textContent = (this.currentNote.title || 'Untitled') + ` ‚Äî ${target}`;
                    this.showMessage('Translation ready. Review and save if desired.', 'success');
                } catch (err) {
                    this.showMessage(`Error translating note: ${err.message}`, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                this.searchQuery = query;
                const trimmedQuery = query.trim();

                if (trimmedQuery === '') {
                    this.sortNotesByPosition();
                    this.renderNotesList();
                    return;
                }

                const lowerQuery = trimmedQuery.toLowerCase();
                const filteredNotes = this.notes.filter(note => 
                    (note.title && note.title.toLowerCase().includes(lowerQuery)) ||
                    (note.content && note.content.toLowerCase().includes(lowerQuery))
                );

                if (filteredNotes.length === 0) {
                    const notesList = document.getElementById('notesList');
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    notesList.classList.add('drag-disabled');
                    return;
                }

                this.renderNotesList(filteredNotes);
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();
    </script>
</body>
</html>
